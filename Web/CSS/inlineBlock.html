<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>inlineBlock 예제</title>
	<style type="text/css">
    /* display 속성이 없으면 block이 디폴트 / 행으로 배치/ 여백이 있음  */
    /* .greenBox {
        width: 150px;
        height: 75px;
        margin: 10px;
        border: solid 3px #73AD21;
    }
     */
    /* display : inline 이므로 옆으로 나란히 배치, 여백없이 내용만큼 배치 */
   
    /* .greenBox {
        display: inline;
        width: 150px;
        height: 75px;
        margin: 10px;
        border: solid 3px #73AD21;
    } */
 /* display : inline-block 이므로 옆으로 나란히 배치, 여백을 갖는다 */
    .greenBox {
        display: inline-block;
        float:right;
        width: 150px;
        height: 75px;
        margin: 10px;
        border: solid 3px #73AD21;
    }

	</style>
</head>
<body>

</body>
	<h2>display 속성 (block / inline / inline-block)</h2>

    <div class="greenBox">박스 1</div>
    <div class="greenBox">박스 2</div>
    <div class="greenBox">박스 3</div>
    <div class="greenBox">박스 4</div>
