<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>div태그 다르게 선택</title>
    <style type="text/css">
        div {width: 100px; height: 30; border: solid 1px black;}
        .redBox {background: red;}
        .blueBox {background-color: blue;}
    </style>
</head>
<body>

<!-- div는 block 태그이기 때문에 한행을 모두 차지 -->
<!-- 클래스 선택자를 사용할 때는 해당 태그에 class=클래스명 속성을 지정해야 함
    동일 css 적용시키고자 하는 태그에는 같은 클래스명을 지정 -->

<div class='redBox'>div1</div>
<div class="redBox">div2</div>
<div class="blueBox">div3</div>
<div class="blueBox">div4</div>

</body>
</html>
