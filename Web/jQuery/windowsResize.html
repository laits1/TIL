<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>윈도우 이벤트</title>
    <script src = "jquery-3.5.1.min.js"></script>
    <script type = "text/javascript">
        $(document).ready(function() {
            // 윈도우 (이벤트대상) 크기가 변경될 때 (resize 이벤트 발생시 )배경색을 다르게
            $(window).resize(function(){
                // 윈도우 크기에 따라 배경색을 다르게 설정
                // window >= 900 green / width >= 800 yellow 그외 red

                // 1. 윈도우 크기를 알아와서
                var winWidth = $(window).width();
                var winHeight = $(window).height();

                // 2. <h3> 태그에 윈도우 크기를 출력
                $('h3').text('윈도우 크기 : ' + winWidth + 'X' + winHeight);
                
                // 3. 크기에 따라 변경할 색상값을 변수에 저장
                if (winWidth >= 900)
                    bgColor = "green";
                else if (winWidth >= 800)
                    bgColor = "yellow";
                else
                    bgColor = 'red';

                // 4. bgColor 변수에 저장된 색상값을 body 태그의 배경색으로 설정
                $('body').css('background-color',bgColor);

            });

        });
    
    </script>
</head>
<body>
    <h3> 윈도우 크기 : 윈도우 크기를 변경해보세요. </h3>
</body>
</html>
