<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>for in 예제</title>
        <script type="text/javascript">    		    
        // 자바 스크립트 에서 배열 생성할 때 [] 기호를 사용
        var fruits = ['사과', '포도','복숭아']; // 배열 선언 및 초기화

        // 배열 각 원소에 들어 있는 값 출력
        for(var i in fruits)
            document.write("fruits["+ i + "] = " + fruits[i]+ "<br>")
        </script>        
    </head>   
    <body>   	  
    </body>
</html>
