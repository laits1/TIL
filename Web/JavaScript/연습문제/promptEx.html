<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>promptEx.html</title>
    <script>
        var isCard = confirm("카드로 결제합니까?");

        if(isCard == true) {
            var card = prompt("카드번호를 입력하세요.","xxxx-xxxx-xxxx-xxxx");
            document.write("카드번호 : " + card);
        } else {
            document.write("카드로 결제하지 않습니다.");
        }
    </script>
</head>
<body>
    
</body>
</html>l
