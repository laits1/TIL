<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>Math.random()</title>       
        <script type="text/javascript">
        for (var i = 1; i<= 10; i++) {
            // 0.0 ~ 0.999... 사이의 실수 형태의 값으로 난수 발생
            // var num = Math.random();
            // 0 ~ 9 범위의 정수 값으로 난수 발생
            // 소수점 이하 값 버려서 정수로 변환
            var num1 = Math.floor(Math.random() * 10);
            var num2 = 1 + Math.floor(Math.random() * 10);
            document.write("난수 범위 0 ~ 9 : " + num1 + "<br>")
            document.write("난수 범위 1 ~ 10 : " + num2 + "<br>")
            
            // document.write(num + "<br>");
            
        }		
        </script>     
    </head>
    
    <body>
    </body>
</html>
