<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for 문 연습문제</title>
		<script type="text/javascript">
		// 사용자에게 리스트 항목 수를 입력 받아 그 수만큼 항목 내용을 입력 받는 프로그램
		var input = prompt("리스트 항목 수를 입력하세요 ");

		document.write("<ul type=\"square\">");
		for (var i = 1; i <= input; i++) {	// 리스트의 항목 item li 생성
			// var listItem = prompt("리스트 항목 입력");
			// document.write("<li>" + listItem + "</li>");
			document.write("<li>" + prompt("리스트 항목 입력") + "</li>");
		}
		document.write("</ul>");
        </script>    
	</head>
	<body>
	
	</body>
</html>
