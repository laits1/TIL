<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>String 객체</title>
		<script type="text/javascript">    
			//String 객체 name 생성
			//var name = new String("홍길동");
			var name = "홍길동"; //해도 동일함
			
			//String 객체 매소드 사용 코드
			//String 객체 매소드 사용
			document.write("name.bold()" + name.bold() + "<br>");
			document.write("name.sub()" + name.sub() + "<br>");
			document.write(name.sup() + "<br>");
			document.write(name.italics() + "<br>");
			document.write(name.fontcolor("red") + "<br>");
			document.write(name.fontsize(5) + "<br>");
			document.write(name.fontsize(6).fontcolor("blue") + "<br>");

        </script>    
	</head>
	<body>
	
	</body>
</html>
