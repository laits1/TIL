<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>입력 양식 태그</title>
</head>
<body>
    <!-- method= get/post
    post 방식 : 데이터 가려줌
    get 방식 : 데이터 보여줌-->

     <form method="get" action="http://test.co.kr/web/newMember.jsp"
        label 태그 사용하지 않음<p>
        성명 <input type="text" id="name" size="10" autofocus> <br>
        <input type="text" id = "proNo" hidden>
        <hr>

        label 태그 사용하지 않고 힌트 출력 <p>
          <input type="text" id="id" size="10" placeholder="아이디"> <br>
      <br>

        <hr>
        label 태그 사용<p>
        <label name="name">성명</label>
         <input type="text" id="name2" size="10">
         <br><br>
        <label>아이디 <input type="text" id="id" size="10" maxlength="8"></label><br><br>
        <label>우편번호 <input type="text" id="zipcode" value="10010" readonly></label><br><br>
        <label>주소 <input type="text" id="address" required></label><br><br>
        <!-- required : 필수입력코드 - 주소는 입력해야 submit이 발생할 수 있음 -->

        <hr>
        <label>비밀번호 <input type="password" id="pass" size="10" maxlength="8"></label><br><br>

        학년 :
        <label><input type="radio" name="year" value="1">1학년 </label>
        <label><input type="radio" name="year" value="2">2학년 </label>
        <label><input type="radio" name="year" value="3">3학년</label>
        <label><input type="radio" name="year" value="4">4학년</label>
        <label><input type="radio" name="year" value="none">other</label><br><br>

        취미 :
        <label><input type="checkbox" name="game" value="게임" checked>게임</label>
        <label><input type="checkbox" name="movie" value="영화">영화</label>
        <label><input type="checkbox" name="reading" value="독서">독서</label>
        <label><input type="checkbox" name="sports" value="운동">운동</label><br><br>

        <!-- input type=file 이면 파일선택 대화상자가 자동 출력 됨-->
        첨부파일 선택 : <input type="file" size="30"><br><br>
        <!-- input type=button -> form 태그의 데이터를 전송하기 위한 준비 단계로 봄
              입력된 데이터의 유효성 검사를 하기 위해 서버와 통신할 때 알림 태그로 많이 사용-->
        <input type="button" value="아이디 중복 확인">

        <!-- 이미지 버튼 생성 - submit 결과가 나타남 -->
        <input type="image" id="orderImg" src="image/cart.jpg">
        <br><br>

        <br><br>
        <label>이메일 <input type="email"> <br><br></label>

        <!-- dropdown list 구성 <select><option> 이용해서 생성
         selected 속성 값은 기본 선택항목을 설정 함-->

        여행하고 싶은 나라 :
        <select name="nation">
            <option value="미국">미국</option>
            <option value="중국">중국</option>
            <option value="호주" selected>호주</option>
            <option value="일본">일본</option>
            <option value="브라질">브라질</option>
            <option value="기타">기타</option>
            </select>
        <br><br>

        자기 소개 <br>
        <!-- 여러줄이 입력 가능한 텍스트 창은 <textarea> 태그를 이용해서 생성
        <textarea rows=행수 cols=한행의글자수>   -->
        <textarea rows="10" cols="50" name="content"></textarea>
        <!-- input type="submit" : 전송버틴 / input type="reset" : 취소버튼 -->
        <br><input type="submit" value="회원가입">
        <input type="reset" value="취소">
</body>
</html>


<!--
확인
autofocus : 입력 커서 표시
hidden : 안 보임
placeholder : 입력 힌트 표시
maxlength : 최대 길이 (한글/영문/숫자)
value : 초기값 ( 서버로 전송되는 값을 의미 - input type  text 인경우 사용자가 입력한 내용이 vaule 속성 값으로 재 설정 됨
readonly : 읽기만 가능 (입력 안됨)
required : 필수로 지정

-->
